<script>

	const map = L.map('map').setView([-23.61087159001373, -46.564833096444424], 13);

    [-23.584389689401, -46.426607249342],
    [-23.584389689401, -46.624287901312]
	]).addTo(map);

    var marker = {}
    const interval = setInterval(function() {


        const header = new Headers();

        const request = new Request("http://127.0.0.1:5000/backend/flights")

        fetch(request)
            .then((response) => {
                if (response.status === 200) {
                return response.json();
                } else {
                throw new Error("Something went wrong on API server!");
                }
            })
            .then((response) => {
                console.info(response);
                if (response != {}) {
                    var lat = response['lat']
                    var lng = response['lng']
                    map.removeLayer(marker)
                    marker = L.marker([lat, lng]).addTo(map);
                }

            .catch((error) => {
                console.error(error);
            });
    }, 5000);
